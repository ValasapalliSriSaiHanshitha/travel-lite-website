<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css ">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="content">
           <img src="images/logbanner.jpg" alt="back">
                
            <h1 class="form-title">Register Here</h1>
            
            <form id="form">
                <input type="text" class="fname" placeholder="First Name" required>
                <input type="text" class="lname" placeholder="Last Name" required>
                <input type="email" class="email" placeholder="Email Address" required>
                <input type="password" class="pass" placeholder="Password" required>
                 <br>
                <button type="submit" class="submit">Register</button>
                <a href="login.html" class="back">Login</a>
            </form>
        </div>
    </div>
    
    <script src="script/register.js "></script>
</body>
</html>
